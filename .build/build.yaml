kind: Build
apiVersion: builds.katanomi.dev/v1alpha1
spec:
  workspaces:
    - name: source
  tasks:
    - name: oss-version
      taskRef:
        kind: ClusterTask
        name: alauda-read-oss-version
      params:
        - name: version-file-path
          value: .build/opensource-version
      workspaces:
        - name: source
          workspace: source
    - name: apiextensions-storageversion-migrate
      taskRef:
        kind: ClusterTask
        name: alauda-ko-build
      workspaces:
        - name: source
          workspace: source
        - name: cache
      timeout: 0m
      retries: 0
      when: []
      params:
        - name: import-path
          value: ./apiextensions/storageversion/cmd/migrate
        - name: container-image
          value: build-harbor.alauda.cn/devops/knative.dev/pkg/apiextensions/storageversion/cmd/migrate
        - name: container-image-tag
          value: v$(tasks.oss-version.results.oss-version)-$(tasks.oss-version.results.commit-short-id)
        - name: tool-image
          value: registry.alauda.cn:60080/devops/builder-go:latest
    - name: image-scan
      timeout: 30m
      retries: 0
      taskRef:
        resolver: katanomi.hub
        params:
          - name: kind
            value: task
          - name: name
            value: trivy-image-scan
      workspaces:
        - name: source
          workspace: source
        - name: cache
      runAfter:
        - apiextensions-storageversion-migrate
      when: []
      params:
        - name: targets
          value:
            - $(tasks.apiextensions-storageversion-migrate.results.ociContainerImageBuild-url)
  runTemplate:
    spec:
      taskRunSpecs: []
